<div class=" w-64 bg-gradient-to-b from-[#003865] to-[#231b36] text-white shadow-2xl font-exo flex flex-col">
  <div class="p-6 flex items-center justify-start">
    <img src="assets/logo-inteia.svg" alt="Inteia Logo" class="w-44 drop-shadow-md logo-with-shadow" />
  </div>

  <nav class="mt-4 flex-1 space-y-2 px-3">
    <a *ngFor="let item of menuItems"
       mat-list-item
       disableRipple
       [routerLink]="item.route"
       routerLinkActive="active"
       class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-[#154273] transition duration-200 focus:outline-none">
      <mat-icon class="text-lg">{{ item.icon }}</mat-icon>
      <span class="text-base">{{ item.label }}</span>
    </a>
  </nav>

  <div class="p-4 border-t border-[#26507b] mt-auto">
    <a mat-list-item
       disableRipple
       [routerLink]="settingsItem.route"
       routerLinkActive="active"
       class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#154273] transition">
      <mat-icon class="text-lg">{{ settingsItem.icon }}</mat-icon>
      <span class="text-base">{{ settingsItem.label }}</span>
    </a>
  </div>
</div>
