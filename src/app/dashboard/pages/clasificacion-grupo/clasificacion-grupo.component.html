<div class="w-full px-4 py-6">
  <h1 class="text-3xl font-extrabold text-[#003087] mb-6">Clasificación de Grupos</h1>

  <div class="flex justify-end mb-4">
    <button (click)="abrirModal(null)" class="px-4 py-2 bg-[#003087] text-white rounded hover:bg-[#001f5c]">
      Nueva Clasificación
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-xl rounded-xl border border-[#003087] bg-white">
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="uppercase text-xs text-gray-500 bg-gray-100">
        <tr>
          <th class="px-6 py-4">Nombre de Clasificación</th>
          <th class="px-6 py-4">Descripción</th>
          <th class="px-6 py-4">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of grupos">
          <td class="px-6 py-4 font-bold text-[#003087]">{{ g.nombreClasificacion }}</td>
          <td class="px-6 py-4">{{ g.descripcion }}</td>
          <td class="px-6 py-4 space-x-3">
            <button (click)="abrirModal(g)" class="text-sm text-[#003087] hover:underline">Editar</button>
            <button (click)="eliminar(g.id)" class="text-sm text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="grupos.length === 0">
          <td colspan="3" class="text-center text-gray-400 py-6">No hay clasificaciones registradas.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<dialog #dialogRef class="rounded-lg shadow-xl w-full min-h-fit max-w-lg p-6 backdrop:bg-black/40">
  <h2 class="text-xl font-semibold mb-4 text-[#003087]">
    {{ grupoSeleccionado.id ? 'Editar Clasificación' : 'Nueva Clasificación' }}
  </h2>

  <form (ngSubmit)="guardarCambios()" class="space-y-4" method="dialog">
    <label class="block text-sm font-medium">
      Nombre de Clasificación
      <input [(ngModel)]="grupoSeleccionado.nombreClasificacion" name="nombreClasificacion"
             class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Descripción
      <textarea [(ngModel)]="grupoSeleccionado.descripcion" name="descripcion"
                class="mt-1 w-full rounded border px-3 py-2" required></textarea>
    </label>

    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="cerrarModal()" class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded bg-[#003087] text-white hover:bg-[#0e1a31]">Guardar</button>
    </div>
  </form>
</dialog>
