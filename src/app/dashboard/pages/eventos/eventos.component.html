<div class="w-full px-4 py-6">
  <h1 class="text-3xl font-extrabold text-[#003087] mb-6">Eventos</h1>

  <div class="flex justify-end mb-4">
    <button (click)="abrirModal(null)" class="px-4 py-2 bg-[#003087] text-white rounded hover:bg-[#001f5c]">
      Nuevo Evento
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-xl rounded-xl border border-[#003087] bg-white">
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="uppercase text-xs text-gray-500 bg-gray-100">
        <tr>
          <th class="px-6 py-4">Nombre</th>
          <th class="px-6 py-4">Área de Consultoría</th>
          <th class="px-6 py-4">Fecha</th>
          <th class="px-6 py-4">Ciudad</th>
          <th class="px-6 py-4">Organizador</th>
          <th class="px-6 py-4">Página Web</th>
          <th class="px-6 py-4">Notas</th>
          <th class="px-6 py-4">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of Eventos">
          <td class="px-6 py-4 font-bold text-[#003087]">{{ e.nombre }}</td>
          <td class="px-6 py-4">{{ e.areaConsultoria }}</td>
          <td class="px-6 py-4">{{ e.fecha }}</td>
          <td class="px-6 py-4">{{ e.ciudad }}</td>
          <td class="px-6 py-4">{{ e.organizador }}</td>
          <td class="px-6 py-4">
            <a *ngIf="e.paginaWeb" [href]="e.paginaWeb" target="_blank" class="text-blue-600 underline">
              Ver sitio
            </a>
          </td>
          <td class="px-6 py-4">{{ e.notas }}</td>
          <td class="px-6 py-4 space-x-3">
            <button (click)="abrirModal(e)" class="text-sm text-[#003087] hover:underline">Editar</button>
            <button (click)="eliminar(e.id)" class="text-sm text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="Eventos.length === 0">
          <td colspan="8" class="text-center text-gray-400 py-6">No hay eventos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<dialog #dialogRef class="rounded-lg shadow-xl w-full min-h-fit max-w-lg p-6 backdrop:bg-black/40">
  <h2 class="text-xl font-semibold mb-4 text-[#003087]">
    {{ EventoSeleccionado.id ? 'Editar Evento' : 'Nuevo Evento' }}
  </h2>

  <form (ngSubmit)="guardarCambios()" class="space-y-4" method="dialog">
    <label class="block text-sm font-medium">
      Nombre
      <input [(ngModel)]="EventoSeleccionado.nombre" name="nombre" class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Área de Consultoría
      <input [(ngModel)]="EventoSeleccionado.areaConsultoria" name="areaConsultoria" class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Fecha
      <input [(ngModel)]="EventoSeleccionado.fecha" name="fecha" type="date" class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Ciudad
      <input [(ngModel)]="EventoSeleccionado.ciudad" name="ciudad" class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Organizador
      <input [(ngModel)]="EventoSeleccionado.organizador" name="organizador" class="mt-1 w-full rounded border px-3 py-2" required />
    </label>

    <label class="block text-sm font-medium">
      Página Web
      <input [(ngModel)]="EventoSeleccionado.paginaWeb" name="paginaWeb" type="url" class="mt-1 w-full rounded border px-3 py-2" />
    </label>

    <label class="block text-sm font-medium">
      Notas
      <textarea [(ngModel)]="EventoSeleccionado.notas" name="notas" class="mt-1 w-full rounded border px-3 py-2"></textarea>
    </label>

    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="cerrarModal()" class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded bg-[#003087] text-white hover:bg-[#0e1a31]">Guardar</button>
    </div>
  </form>
</dialog>
