<div class="w-full px-4 py-6">
    <h1 class="text-3xl font-extrabold text-[#003087] mb-6">Vinculadores</h1>

    <div class="flex justify-end mb-4">
        <button (click)="abrirModal(null)" class="px-4 py-2 bg-[#003087] text-white rounded hover:bg-[#001f5c]">
            Nuevo Vinculador
        </button>
    </div>

    <div class="relative overflow-x-auto shadow-xl rounded-xl border border-[#003087] bg-white">
        <table class="w-full text-sm text-left text-gray-700">
            <thead class="uppercase text-xs text-gray-500 bg-gray-100">
                <tr>
                    <th class="px-6 py-4">Nombre</th>
                    <th class="px-6 py-4">Ciudad</th>
                    <th class="px-6 py-4">Correo</th>
                    <th class="px-6 py-4">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of vinculadores">
                    <td class="px-6 py-4 font-bold text-[#003087]">{{ v.nombre }}</td>
                    <td class="px-6 py-4">{{ v.ciudad }}</td>
                    <td class="px-6 py-4">{{ v.correo }}</td>
                    <td class="px-6 py-4 space-x-3">
                        <button (click)="abrirModal(v)" class="text-sm text-[#003087] hover:underline">Editar</button>
                        <button (click)="eliminar(v.id)" class="text-sm text-red-600 hover:underline">Eliminar</button>
                    </td>
                </tr>
                <tr *ngIf="vinculadores.length === 0">
                    <td colspan="4" class="text-center text-gray-400 py-6">No hay vinculadores registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <dialog #dialogRef class="rounded-lg shadow-xl w-full min-h-fit max-w-lg p-6 backdrop:bg-black/40">
        <h2 class="text-xl font-semibold mb-4 text-[#003087]">
            {{ vinculadorSeleccionado.id ? 'Editar Vinculador' : 'Nuevo Vinculador' }}
        </h2>

        <form (ngSubmit)="guardarCambios()" class="space-y-4" method="dialog">
            <label class="block text-sm font-medium">
                Nombre
                <input [(ngModel)]="vinculadorSeleccionado.nombre" name="nombre"
                    class="mt-1 w-full rounded border px-3 py-2" required />
            </label>

            <label class="block text-sm font-medium">
                Ciudad
                <input [(ngModel)]="vinculadorSeleccionado.ciudad" name="ciudad"
                    class="mt-1 w-full rounded border px-3 py-2" required />
            </label>

            <label class="block text-sm font-medium">
                Correo
                <input [(ngModel)]="vinculadorSeleccionado.correo" name="correo" type="email"
                    class="mt-1 w-full rounded border px-3 py-2" required />
            </label>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="cerrarModal()" class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
                <button type="submit"
                    class="px-4 py-2 rounded bg-[#003087] text-white hover:bg-[#0e1a31]">Guardar</button>
            </div>
        </form>
    </dialog>
</div>
